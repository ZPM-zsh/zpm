# default statusbar colors
set -g status-bg default
set -g status-fg white
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-format '#[fg=yellow]#I#[fg=green]:#[fg=yellow]#W#[fg=white]'

# active window title colors
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-window-option -g window-status-current-format '#[fg=blue]#I#[fg=cyan]:#[fg=blue]#W#[fg=white]' 

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg blue

# message text
set-option -g message-bg black
set-option -g message-fg green
set-option -g message-attr default


# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour blue

# clock
set-window-option -g clock-mode-colour red

#Right status
set-option -g status-right-length 100
set -g status-right '#(_tmux_prompt #{pane_current_path}) #[fg=white,bold]| #[fg=blue]#(_tmux_uptime), #(_tmux_uname) '

set -g status-left ' '


#Some settings
set -g base-index 1

setw -g automatic-rename on

setw -g monitor-activity off

set -g visual-activity off

set-option -g default-command zsh

# Bind keys.
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8

set -g default-terminal 'xterm-256color'
set -ga terminal-overrides ',xterm-256color:Tc'

bind | split-window -h
bind - split-window -v

bind -n C-Space select-pane -t :.+

set -g @tpm_plugins '           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
  tmux-plugins/tmux-continuum   \
  tmux-plugins/tmux-sidebar     \
  nhdaly/tmux-better-mouse-mode \
'
set -g @sidebar-tree-command 'ls -1'

run-shell '~/.tmux/plugins/tpm/tpm'

set -g @resurrect-processes ':all:'
set -g @resurrect-capture-pane-contents 'on'
