# default statusbar colors
set -g status-bg black
set -g status-fg white
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg colour30
set-window-option -g window-status-attr default
set-window-option -g window-status-format " #I:#W "

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour91
set-window-option -g window-status-current-attr default
set-window-option -g window-status-current-format " #I:#W "

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg colour204

# message text
set-option -g message-bg black
set-option -g message-fg green
set-option -g message-attr default


# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour blue

# clock
set-window-option -g clock-mode-colour red

#Right status
set-option -g status-right-length 100
set -g status-right "#[bg=colour23,fg=white] #(_tmux_cwd #{pane_current_path}) #[bg=default,fg=default] #[bg=colour24,fg=white] #(whoami)@#(hostname) #[bg=default,fg=default] #[bg=colour63,fg=white] #(_tmux_myip) #[bg=default,fg=default] #[bg=colour25,fg=white] #(_tmux_uptime) #[bg=default,fg=default] #[bg=colour31,fg=white] #(_tmux_uname) #[bg=default,fg=default]"

set -g status-left ''


#Some settings
set -g base-index 1

setw -g automatic-rename on

setw -g monitor-activity on

set -g visual-activity on

set-option -g default-command zsh

# Bind keys.
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

bind -n C-Space select-pane -t :.+

set -g @tpm_plugins '           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
  tmux-plugins/tmux-continuum   \
  tmux-plugins/tmux-sidebar     \
'
set -g @sidebar-tree-command 'ls -1'

run-shell '~/.tmux/plugins/tpm/tpm'

set -g @resurrect-processes ':all:'
set -g @resurrect-capture-pane-contents 'on'
