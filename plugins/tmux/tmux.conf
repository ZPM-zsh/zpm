# default statusbar colors
set -g status-bg '#222222'
set -g status-fg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-format " #I:#W "

# active window title colors
set-window-option -g window-status-current-fg '#ffffff'
set-window-option -g window-status-current-bg '#7C4DFF'
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-format " #I:#W "

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg '#FF4081'

# message text
set-option -g message-bg black
set-option -g message-fg green
set-option -g message-attr default


# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour blue

# clock
set-window-option -g clock-mode-colour red

#Right status
set-option -g status-right-length 90
set -g status-right "#[bg=\#00796B,fg=white] #(whoami) #[bg=default,fg=default] #[bg=\#034b43,fg=white] #(hostname) #[bg=default,fg=default] #[bg=\#E64A19,fg=white] #(_tmux_myip) #[bg=default,fg=default] #[bg=\#e62c19,fg=white] #(_tmux_uptime) #[bg=default,fg=default] #[bg=\#C2185B,fg=white] #(_tmux_uname) #[bg=default,fg=default]"

set -g status-left ''


#Some settings
set -g base-index 1

setw -g automatic-rename on

setw -g monitor-activity on

set -g visual-activity on

set -g default-terminal "xterm"
set-option -g default-command zsh

# Bind keys.
bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8

bind -n C-Space select-pane -t :.+


set -g @tpm_plugins '           \
  tmux-plugins/tpm              \
  tmux-plugins/tmux-resurrect   \
'

run-shell '~/.tmux/plugins/tpm/tpm'
set -g @resurrect-processes ':all:'
set -g @resurrect-capture-pane-contents 'on'
